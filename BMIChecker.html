<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - BMI Checker</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Add any additional CSS files or styles here -->
    <style>
        /* BMI Checker Styles */
        body {
            font-family: 'Shadows Into Light', cursive;
            background-color: #ffe4e1; /* Light pink background */
            color: #333;
        }

        .bmi-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #fff; /* White background for the BMI Checker */
            border-radius: 10px;
            padding: 20px;
        }

        .bmi-input {
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .bmi-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .bmi-button:hover {
            background-color: #45a049;
        }

        .bmi-result {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- BMI Checker Section -->
    <div class="bmi-container w3-container">
        <h2>BMI Checker</h2>
        <label for="height">Height (in meters): </label>
        <input type="text" id="height" class="bmi-input" placeholder="Enter height">
        <label for="weight">Weight (in kilograms): </label>
        <input type="text" id="weight" class="bmi-input" placeholder="Enter weight">
        <button onclick="calculateBMI()" class="bmi-button">Calculate BMI</button>
        <div id="bmi-result" class="bmi-result"></div>
    </div>

    <!-- JavaScript for BMI Checker -->
    <script>
        function calculateBMI() {
            var height = parseFloat(document.getElementById('height').value);
            var weight = parseFloat(document.getElementById('weight').value);

            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                alert('Please enter valid height and weight values.');
                return;
            }

            var bmi = weight / (height * height);
            document.getElementById('bmi-result').innerHTML = 'BMI: ' + bmi.toFixed(2);

            // Optionally, you can add alerts as well
            alert('BMI: ' + bmi.toFixed(2));
        }
    </script>

</body>
</html>
